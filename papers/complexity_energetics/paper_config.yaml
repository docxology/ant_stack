# Configuration for Complexity & Energetics Paper  
# Following .cursorrules specifications for scientific publication standards

paper:
  name: "complexity_energetics"
  title: "Computational Complexity and Energetics of the Ant Stack"
  subtitle: "Scaling Laws and Energy Efficiency in Embodied Cognitive Systems"
  author: "Daniel Ari Friedman"
  email: "daniel@activeinference.institute"
  orcid: "0000-0001-6232-9096"
  doi: "10.5281/zenodo.17238737"
  output_filename: "2_complexity_energetics.pdf"

# Markdown files in build order
content:
  files:
    - "Abstract.md"
    - "README.md"
    - "Background.md"
    - "Complexity.md"
    - "Energetics.md"
    - "Scaling.md"
    - "Methods.md"
    - "Generated.md"  # Generated by analysis pipeline
    - "Results.md"
    - "Discussion.md"
    - "Acknowledgements.md"
    - "Resources.md"
    - "Appendices.md"

# Asset management
assets:
  figures_dir: "assets/figures"
  mermaid_dir: "assets/mermaid" 
  tmp_dir: "assets/tmp_images"
  analysis_results: "assets/analysis_results.json"
  
# Build configuration
build:
  has_generated_content: true
  has_computational_analysis: false
  mermaid_preprocessing: true
  cross_reference_validation: true
  
# Analysis pipeline configuration
analysis:
  manifest_file: "manifest.example.yaml"
  runner_module: "src.runner"  # Use unified runner
  output_dir: "out"
  generated_figures:
    - "energy_by_workload"
    - "body_partition"
    - "scaling_brain_K"
    - "pareto_frontier"
  
# LaTeX/Pandoc settings
latex:
  document_class: "article"
  geometry: "margin=2.5cm"
  mainfont: "Latin Modern Roman" 
  mathfont: "Latin Modern Math"
  bibliography: "references.bib"
  
# Quality assurance
validation:
  check_cross_references: true
  check_figure_captions: true
  check_unicode_symbols: true
  require_descriptive_links: true
  validate_analysis_outputs: true

# Statistical analysis configuration (addresses reviewer concern about n=5 samples)
statistics:
  bootstrap_samples: 1000     # Increased from 5 for meaningful confidence intervals
  confidence_level: 0.95      # Standard statistical confidence level
  min_sample_size: 10         # Minimum for statistical power
  significance_threshold: 0.05 # For hypothesis testing

# Energy analysis configuration (SINGLE SOURCE OF TRUTH from Appendices.md)
# These values MUST match Appendices.md Table A exactly
# ANY CHANGES MUST BE REFLECTED IN manifest.example.yaml and Appendices.md
energy_coefficients:
  e_flop_pj: 1.0              # Energy per floating-point operation (pJ/FLOP)
                              # Matches Appendices.md: FLOP energy = 1.0 pJ/FLOP
  e_sram_pj_per_byte: 0.10    # Energy per SRAM byte access (pJ/byte)
                              # Matches Appendices.md: SRAM access = 0.10 pJ/byte
  e_dram_pj_per_byte: 20.0    # Energy per DRAM byte access (pJ/byte)
                              # Matches Appendices.md: DRAM access = 20.0 pJ/byte
  e_spike_aj: 1.0             # Energy per spike in neuromorphic circuits (aJ/spike)
                              # Matches Appendices.md: Spike generation = 1.0 aJ/spike
  baseline_w: 0.50            # Baseline/idle power consumption (W)
                              # Matches Appendices.md: Baseline power = 0.50 W
  body_per_joint_w: 2.0       # Power per joint for actuation (W)
  body_sensor_w_per_channel: 0.005  # Power per sensor channel (W)

# Workload parameters for reproducible analysis
workload_params:
  body:
    J_range: [6, 12, 18, 24, 30]
    C_default: 12
    S_default: 256
    hz_default: 100
  brain: 
    K_range: [64, 128, 256, 512, 1024]
    N_KC_default: 50000
    rho_default: 0.02
    H_default: 64
  mind:
    H_p_range: [3, 5, 7, 9, 11]
    branching_default: 3
    state_dim_default: 8
    action_dim_default: 4
